{% extends "base.html" %}

{% block title %}编辑个人信息{% endblock %}

{% block content %}
	<div class="otherpage">
    <h1>编辑个人信息</h1>
    <p>你能填写下面的表单来修改你的个人信息：</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="保存修改"></p>
    </form>
	</div>
{% endblock %}
